<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Users</h1>
        <ul>
            {% for user in users %}
                <li>{{ user.id }}: {{ user.name }} - {{ user.email }}</li>
            {% endfor %}
        </ul>
        <a href="/">Back to Main Page</a>
    </div>
</body>
</html>
